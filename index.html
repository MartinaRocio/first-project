<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Productos Impresos en 3D</title>
    <link rel="icon" href="3d-printer.png" type="image/png">
    <link rel="stylesheet" href="https://use.typekit.net/lsh1bxl.css">
</head>

<body>
    <header id="header">
        <a href="https://martinarocio.github.io/first-project/">
            <img id="header-img" src="3d-printer-white.png" alt="3D Print Icon" />
        </a>
            <h1 class="title" id="title">3D-PRINTED PRODUCTS</h1>
        <nav id="nav-bar">
            <a class="nav-link" href="#contact">Contact</a>
            <a class="nav-link" href="#info">Info</a>
            <a class="nav-link" href="#prices">Prices</a>
        </nav>
    </header>

    <main>
    
    <section>
     <div class="hero">
              <div class="hero_Content">
        <video id="pot-video" autoplay>
            <source src="plant-pot.mp4" type="video/mp4">
        </video>
              </div>
     </div>
        </section>
    
    <section id="contact"></section>

    <section id="info">
        <div>
            <p class="info-text">Macetas, figuras, mates, organizadores y mucho más impreso en 3D, con 6 variedades de filamentos a elección.</p>
        </div>
    </section>

    <section id="prices">
        <div class="box first">
            <img class="first-img" src="https://i.pinimg.com/originals/9a/b0/51/9ab051aaee6f2b570075de97b40be419.jpg" alt="plant-1">
            <p class="text-info-first">$4999</p>
        </div>
        <div class="box second">
            <img class="second-img" src="https://i.etsystatic.com/14798898/r/il/eb34eb/1981945324/il_fullxfull.1981945324_p7p4.jpg" alt="plant-2">
            <p class="text-info-second">$6570</p>
        </div>
        <div class="box third">
            <img class="third-img" src="https://3dprint.com/wp-content/uploads/2016/07/mini-3d-printed-succulent-planters-middle-eastern-villas-yuriy-sklyar-4.jpg" alt="plant-3">
            <p class="text-info-second">$5400</p>
        </div>
    </section>
    </main>
    
    <footer>
        <p class="footer-text">© 2024 Some company ┃ All rights reserved</p>
    </footer>
</body>
</html>
