<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>3D-Printed Products</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://cdn-icons-png.flaticon.com/512/944/944090.png" alt="3D Print Icon" href="https://martinarocio.github.io/first-project/" />
        <h1 class="title" id="title">3D-Printed Products</h1>
        <label for="drawer-toggle" class="open-btn">☰ Menu</label>
    </header>

    <input type="checkbox" id="drawer-toggle" />
    <aside class="drawer">
        <label for="drawer-toggle" class="close-btn">×</label>
        <nav id="nav-bar-drawer">
            <a class="nav-link" href="#contact">Contact</a>
            <a class="nav-link" href="#info">Info</a>
            <a class="nav-link" href="#prices">Prices</a>
        </nav>
    </aside>

    <section id="contact"></section>

    <section id="info">
        <div class="box first">
            <img class="first-img" src="https://i.pinimg.com/originals/9a/b0/51/9ab051aaee6f2b570075de97b40be419.jpg" alt="plant-1">
            <p class="text-info-first">Price: $20</p>
        </div>
        <div class="box second">
            <img class="second-img" src="https://i.etsystatic.com/14798898/r/il/eb34eb/1981945324/il_fullxfull.1981945324_p7p4.jpg" alt="plant-2">
            <p class="text-info-second">Price: $25</p>
        </div>
        <div class="box third">
            <img class="third-img" src="https://3dprint.com/wp-content/uploads/2016/07/mini-3d-printed-succulent-planters-middle-eastern-villas-yuriy-sklyar-4.jpg" alt="plant-3">
            <p class="text-info-second">Price: $15</p>
        </div>
    </section>

    <section id="prices"></section>

    <footer></footer>
</body>
</html>
